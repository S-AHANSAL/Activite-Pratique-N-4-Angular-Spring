<div class="p-3">
  <div class="card">
    <div class="card-body">
      <div>
        <input [(ngModel)]="keyword" type="text">
        <button (click)="search()" class="btn btn-outline-success">Searche</button>
      </div>
      {{ keyword }}
      <table class="table">
        <thead>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Checked</th>
        </thead>
        <tbody *ngIf="products">
        <tr *ngFor="let product of products$ | async">
          <td>{{ product.id }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.price }}</td>
          <td>
            <button (click)="handleCheckProduct(product)" class="btn btn-outline-success">
              <i [class]="product.checked?'bi bi-check':'bi bi-circle'"></i>
            </button>
          </td>
          <td>
            <button (click)="handledeleteProduct(product)" class="btn  btn-outline-danger">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
