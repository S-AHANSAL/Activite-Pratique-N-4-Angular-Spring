<div class="p-3">
  <ul class="nav nav-pills">
    <li *ngFor="let action of actions">
      <button
        (click)="setCurrentAction(action)"
        routerLink="{{action.route}}"
        [ngClass]="currentActions==action?'btn btn-danger ms-2':'btn btn-outline-primary ms-2'" >
        {{ action.title }}
        <i class="bi bi-{{action.icon}} text-success"></i>
      </button>
    </li>
  </ul>
</div>
